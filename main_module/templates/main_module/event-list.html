{% extends 'shared/__layout.html' %}
{% block content %}
    <div class="event-list-container">
        <ul>
            {% for event in events %}
                <li class="event-item">
                    <a style="text-decoration: underline"
                       href="{% url 'event_detail_view' event.pk %}">{{ event.title }} ==> {{ event.event_date }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
